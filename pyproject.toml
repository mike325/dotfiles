[project]
name = "Example"
version = "0.1"
description = "Project description"
readme = "README.md"
authors = [{ name = "Foo", email = "EXAMPLE@gmail.com" }]
license = { text = "MIT" }

[tool.ruff]
ignore = [
    # E121,
    # E123,
    # E126,
    "E203", # Whitespace before :
    # E221,
    "E226", # Whitespace around operators
    # E228,
    "E231", # Missing whitespace after ,
    # E24,
    # E251,
    "E261", # 2 spaces before inline comment
    "E262", # Comments should start with #
    "E265", # Block comment should start with #
    # E27,
    # "E302", # Expected 2 lines between funcs/classes
    # E501, # line too long (156 > 120 characters)
    # E701,
    # E704,
    # H233,
    # "W391", # Blank line and the EOF
    # W503,
    # W504,
    "E402", # module level import not at top file
]
exclude = [
    # No need to traverse our git directory
    ".git",
    # There's no value in checking cache directories
    "__pycache__",
    # The conf file is mostly autogenerated, ignore it
    "build",
    # This contains builds of flake8 that we don't want to check
    "dist",
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.lint.mccabe]
# Flag errors (`C901`) whenever the complexity level exceeds 20.
max-complexity = 20

[tool.ruff.lint.pycodestyle]
max-line-length = 120

[tool.black]
line-length = 120
target-version = ['py37']
# include = '\.pyi?$'
exclude = '''
    (
    /(
        \.eggs       # exclude a few common directories in the
        | \.git          # root of the project
        | \.hg
        | \.mypy_cache
        | \.tox
        | \.venv
        | _build
        | buck-out
        | build
        | dist
    )/
    )
'''

[tool.mypy]
python_version = "3.7"
ignore_missing_imports = true
warn_unreachable = true
warn_return_any = true
# warn_unused_configs = true
# follow_imports = "silent"  # {normal,silent,skip,error}
