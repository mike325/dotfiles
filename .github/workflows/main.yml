name: dotfiles
on: [push, pull_request]

jobs:
  parameter-checks-build:
    name: Testing install with parameters in Ubuntu latest
    runs-on: ubuntu-latest

    env:
      GITHUB: true

    steps:
      - uses: actions/checkout@v4
      - name: OS update
        run: |
          sudo apt-get update --fix-missing
          sudo apt-get upgrade -y
      - name: OS Info
        run: |
          sudo apt-get install -y wget
          wget https://raw.githubusercontent.com/dylanaraps/neofetch/master/neofetch && chmod +x ./neofetch && ./neofetch
      - name: Install dependencies
        run: |
          sudo apt-get install -y curl git shellcheck python3-setuptools python3-pip
      - name: Full install
        run: |
          ./install.sh --nolog --verbose --portables
          ./install.sh --nolog --verbose --bin
          ./install.sh --nolog --verbose --shell  --shell_scripts --shell_frameworks=bash
          ./install.sh --nolog --verbose --emacs
          ./install.sh --nolog --verbose --python=3
          ./install.sh --nolog --verbose --neovim dev
          ./install.sh --nolog --verbose --git
      - name: Full force install
        run: |
          sudo ./install.sh --nolog --force --packages

  linux-standalone:
    name: Testing standalone script installation in Ubuntu latest
    runs-on: ubuntu-latest

    env:
      GITHUB: true

    steps:
      - name: OS Info
        run: |
          sudo apt install -y wget
          wget https://raw.githubusercontent.com/dylanaraps/neofetch/master/neofetch && chmod +x ./neofetch && ./neofetch
      - name: OS update
        run: |
          sudo apt update --fix-missing
          sudo apt upgrade -y
      - name: Install dependencies
        run: |
          sudo apt install -y wget curl git shellcheck python3-setuptools python-setuptools
          sudo apt install -y python3-pip
          sudo pip3 install --upgrade pip
          pip3 --version
      - name: Fetch script
        run: |
          wget https://raw.githubusercontent.com/Mike325/dotfiles/master/install.sh
          chmod +x ./install.sh
      - name: Full install
        run: |
          ./install.sh --nolog --verbose

  linux-build:
    name: Testing install script in ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest, ubuntu-20.04, ubuntu-22.04 ]
    env:
      GITHUB: true

    steps:
      - uses: actions/checkout@v4
      - name: OS Info
        run: |
          sudo apt install -y wget
          wget https://raw.githubusercontent.com/dylanaraps/neofetch/master/neofetch && chmod +x ./neofetch && ./neofetch
      - name: OS update
        run: |
          sudo apt update --fix-missing
          sudo apt upgrade -y
      - name: Install dependencies
        run: |
          sudo apt install -y curl git shellcheck python3-setuptools
          sudo apt install -y python3-pip
          sudo pip3 install --upgrade pip
          pip3 --version
      - name: Full install
        run: |
          ./install.sh --nolog --verbose
      - name: Full force install
        run: |
          ./install.sh --nolog --verbose --force
      - name: Packages install
        run: |
          sudo ./install.sh --nolog --verbose --packages --only

  linux-arm-build:
    name: Testing install script in Raspbian lite ARM64
    runs-on: ubuntu-latest

    env:
      GITHUB: true

    steps:
      - uses: actions/checkout@v4
      - uses: pguyot/arm-runner-action@v2
        with:
          base_image: raspios_lite_arm64:latest
          commands: |
            # OS Info
            sudo apt install -y wget
            wget https://raw.githubusercontent.com/dylanaraps/neofetch/master/neofetch && chmod +x ./neofetch && ./neofetch

            # OS update
            # sudo apt update --fix-missing
            # sudo apt upgrade -y

            # Install dependencies
            sudo apt install -y curl git shellcheck python3-setuptools
            sudo apt install -y python3-pip
            sudo pip3 install --break-system-packages --upgrade pip
            pip3 --version

            # Full install
            ./install.sh --nolog --verbose

            # Full force install
            ./install.sh --nolog --verbose --force

            # Packages install
            # sudo ./install.sh --nolog --verbose --packages --only

  osx-build:
    name: Testing install script in ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ macOS-latest, macos-13 ]
    env:
      GITHUB: true

    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          brew install shellcheck
      - name: Full install
        run: |
          ./install.sh --nolog --verbose
      - name: Full force install
        run: |
          ./install.sh --nolog --verbose --force

  windows-build:
    name: Testing install script in ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ windows-latest, windows-2022, windows-2019 ]
    env:
      GITHUB: true

    steps:
      - uses: actions/checkout@v4
      # - name: Enable Chocolatey and Scoop
      #   shell: powershell
      #   run: |
      #     # ./init.ps1
      #     Invoke-Expression (New-Object System.Net.WebClient).DownloadString('https://get.scoop.sh')
      #     $env:PATH = "$env:USERPROFILE\.local\bin;$env:PATH"
      #     $env:PATH = "$env:APPDATA\Neovim\bin;$env:PATH"
      - name: Install dependencies
        shell: bash
        run: |
          choco install curl -y
          # scoop install curl
      - name: Full install
        shell: bash
        run: |
          ./install.sh --nolog --verbose
      - name: Force install
        shell: bash
        run: |
          ./install.sh --nolog --verbose --force
      - name: Packages install
        shell: bash
        run: |
          ./install.sh --nolog --verbose --packages scoop --only
